<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .nav-item{
            margin-left:2em;
        }
        .navbar{
            border-radius:8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">관리자페이지</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">사용자</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">상품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">주문</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse show" style="text-align:right; flex-grow:0;">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="${loginMember.id}">user</a>
            </li>
            <li class="nav-item" style="margin-left:0.5px;">
            <!--Todo 자바스크립트 써서 form 없이 post logout 요청                -->
                <button class="btn btn-secondary" style="font-size:10px; padding: 5px 8px; margin-top:5px;" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
            </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row" th:each="member : ${members}">
        <div class="col">
            <span th:text="${member.id}">ID</span>
            <span th:text="${member.password}">ID</span>
        </div>
    </div>
</div>
</body>
</html>
